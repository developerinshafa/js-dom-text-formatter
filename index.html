<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="/src/style.css" rel="stylesheet">
    <title>text-formatter</title>
  </head>
  <body class="bg-gray-200">
    <div class="flex justify-center items-cente mt-20 ">
     
      <!-- text area -->
      <div class="bg-white w-full max-w-lg rounded shadow-lg p-6">
       <h1 class="text-2xl font-bold text-center text-gray-800 p-8">Text Formatter</h1>
        <input type="text" id="textInput" placeholder="Type your text here...." class="border rounded w-full h-50 p-2 cursor-pointer bg-gray-100">
        <div>
          <p class="text-gray-500 dark:text-[#9eb4b7] text-xs p-2 font-medium  leading-normal bg-gray-200 border">0 characters | 0 words</p>
        </div>
      <!-- button -->
      <div class="grid grid-cols-1 mt-4 font-bold space-y-2 max-w-lg">
        <button class="border p-2 cursor-pointer rounded bg-sky-300">Uppercase</button>
        <button class="border p-2 cursor-pointer rounded bg-sky-300">Lowercase</button>
        <button class="border p-2 cursor-pointer rounded bg-sky-300">Clear</button>
      </div>
      <!-- color -->
        <div class="colorChanger w-300 pt-4 space-x-4 justify-center items-center m-2" id="colorChanged">
          <button class="color-button border-2 shadow-xl/30 rounded p-2 bg-red-700 text-white font-bold" data-color="red">Red</button>
          <button class="color-button border-2 shadow-xl/30 rounded p-2 bg-blue-700 text-white font-bold" data-color="Blue">Blue</button>
          <button class="color-button border-2 shadow-xl/30 rounded p-2 bg-green-700 text-white font-bold" data-color="green">Green</button>
          <button class="color-button border-2 shadow-xl/30 rounded p-2 bg-yellow-400 text-white font-bold" data-color="yellow">Yellow</button>
          <button class="color-button borde2 shadow-xl/30 rounded p-2 bg-lime-500 text-white font-bold" data-color="lime">Olive</button>
          <button class="color-button border-2 shadow-xl/30 rounded p-2 bg-gray-500 text-white font-bold" data-color="gray">Gray</button>
      </div>
      <!-- button -->
       <div class="flex ">
        <button class="border shadow-xl/30 rounded p-2 w-full bg-black text-white font-bold">B</button>
        <button class="border shadow-xl/30 rounded p-2 w-full bg-black text-white font-bold">I</button>
        <button class="border shadow-xl/30 rounded p-2 w-full bg-black text-white font-bold">U</button>
       </div>
    </div>
    

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
